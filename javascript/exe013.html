<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>SISTEMA DE MULTAS</h1>
    <p>Caso sua velocidade ultrapasse o <strong>limite de 80km/h</strong> você será multado!</p>
    Digite sua velocidade aqui: <input type="number" id="n1"> Km/h
    <input type="button" value="Verificar" onclick="verificar()">
    <div>
        <h2>Resultado</h2>
        <p id="res">Sua velocidade é de 0km/h!</p>
        <p>Dirija com segurança, use sinto!</p>
    </div>
    <script>
        function verificar(){
            var vel = window.document.getElementById('n1')
            var res = window.document.getElementById('res')
            var vell = Number(vel.value)
            res.innerHTML = `Sua velocidade de ${vell} está dentro do limite permitido.`

            if( vell > 80){
                res.innerHTML = `Sua velocidade de ${vell} ultrapassa o limite permitido. <strong>MULTADO!</strong>`
            }
        }
    </script>
</body>
</html>
