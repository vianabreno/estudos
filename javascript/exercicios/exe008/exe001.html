<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="meus.js"></script>
</head>
<body>
    <header>
        <h1>CALCULADORA</h1>
    </header>
    <main>
        <section>
            <h2>Faça seus calculos aqui!</h2>
        </section>
        <section>
            <input type="number" id="n1"> <input type="number" id="n2"> <br>
            <input type="button" value="+" class="opera" onclick="soma()">
            <input type="button" value="-" class="opera" onclick="sub()">
            <input type="button" value="*" class="opera" onclick="mult()">
            <input type="button" value="/" class="opera" onclick="divi()">
        </section>
        <section>
            <p id="op">Digite os valores e escolha a operação!</p>
            <p id="res">RESULTADO</p>
        </section>
    </main>
</body>
</html>
