<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>TESTE SUA NACIONALIDADE</h1>
    <p>Caso você seja de outro país será classificado com "estrangeiro".</p>
    Digite o nome do seu país aqui: <input type="text" id="tx1">
    <input type="button" value="Verificar" onclick="clique()">
    <div>
        <h2>RESULTADO</h2>
        <P id="res">Sua nacionalidade é:</P>
    </div>
</body>
<script>
    function clique(){
        var n1 = window.document.getElementById('tx1')
        var res = window.document.getElementById('res')
        var n11 = String(n1.value)

        if(n11 == 'Brasil'){
            res.innerHTML = 'Brasileiro'
        } else{
            res.innerHTML = 'Estrangeiro'
        }
    }
</script>
</html>
