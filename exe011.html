<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>SISTEMA DE MULTAS</h1>
    <p>Caso sua velocidade ultrapasse o <strong>limite de 80km/h</strong> você será multado!</p>
    Digite aqui sua velocidade: <input type="number" id="n1"> KM/H 
    <input type="button" value="Verificar" onclick="verificar()">

    <div>
        <h2>Resultado:</h2>
        <p id="res">Sua velocidade é de 0km/h!</p>
        <p>Digija com segurança, use o sinto!</p>
    </div>
</body>
<script>
   function verificar(){
       var vel = window.document.getElementById('n1')
       var res = window.document.getElementById('res')
       var vell = Number(vel.value)

       if(vell > 80){
           res.innerHTML = `Sua velocidade de ${vell}km/h utrapassou o limete permitido. <strong>MULTADO!</strong>`
       }
   }

</script>
</html>
