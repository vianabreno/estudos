<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            background-color: bisque;
            width: 400px;
            height: 200px;
            border-collapse: collapse;
        }
        tbody > tr > td{
            border: 1px solid black;
        }
        tbody > tr{
            text-align: center;
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td colspan="3">D</td>
                <td rowspan="3">F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td colspan="2">K</td>
                
            </tr>
            <tr>
                
                
                <td colspan="4">O</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
