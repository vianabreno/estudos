<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>CALCULADORA DE SOMAR</h1>
        <div id="cal">
            <input type="number" class="numeros" id="n01"> +
            <input type="number" class="numeros" id="n02"> <br>
            <input type="button" value="Somar" onclick="somar()">
        </div>
        <div>
            <h2>Resultado</h2>
            <p id="res">O resultado da soma dos numeros é:</p>
        </div>
    </main>
</body>
<script>
    function somar(){
        var n001 = window.document.getElementById('n01')
        var n002 = window.document.getElementById('n02')
        var res = window.document.getElementById('res')

        var n1 = Number(n001.value)
        var n2 = Number(n002.value)
        var s = n1 + n2

        res.innerHTML = `A soma de ${n1} e ${n2} é ${s}`
    }

    window.document.body.style.background = 'darkgray'
</script>
</html>
